name: Validate YAML on PR

on:
  pull_request:
    paths:
      - "**/*.yml"
      - "**/*.yaml"

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # so we can diff against base

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yamllint
        run: pip install --upgrade yamllint

      - name: Lint changed YAML files
        run: |
          set -euo pipefail
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.sha }}"
          # Get only changed YAML files in the PR
          files=$(git diff --name-only "$base" "$head" -- '*.yml' '*.yaml')
          if [ -z "$files" ]; then
            echo "No YAML changes in this PR."
            exit 0
          fi
          echo "Checking:"
          echo "$files"
          # -f parsable gives GitHub-friendly output (file:line:col: message)
          yamllint -f parsable $files